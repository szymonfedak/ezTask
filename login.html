<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script src="login.js" async></script>
</head>
<body id="loginBody">
    <div class="loginBox">
        <div id="inputDiv">
            <div id="imgDiv"><img src="logo.png" id="logo"></div>
            <input type="text" class="input" id="usernameInput" placeholder="Username">
            <input type="password" class="input" id="passwordInput" placeholder="Password">
            <button id="loginBtnPage">Login</button>
        </div>
    </div>
    
</body>
</html>
